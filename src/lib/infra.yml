namespace:
  infra:
    manual: true
    chart:
      app:
        oidc: # keycloak
          manual: true
          dep:
            - db-infra  # secret
            - sql1@db   # db
            # - ingress
          # v: 21.1.2
      keycloak:
        keycloak:
          manual: true
      busybox:
        db-infra:
          base: _db
          tags: &secret
            - secret
        nfs:
          manual: true
      imagepullsecret-patcher:
        pull:
      local-path-provisioner:
        local-path: &dep_pull
          # dep: &pull
          #   - pull # registry
          tags:
            - init-1
      ingress-nginx:
        ingress:
        # ingress: *dep_pull
      csi-driver-nfs:
        csi-driver-nfs:
          manual: true
          # dep: *pull
          tags:
            - nfs
      nats:
        nats:
          # dep: *pull
  db:
    manual: true
    chart:
      busybox:
        db-db:
          base: _db
          tags: *secret
        minio-db:
          tags: *secret
        minio-ingress:
          manual: true
          tags:
            - proxy
          store:
            buckets:
              - file
          dep:
            - minio
            # - ingress@infra   # ingress-controller
      minio:
        minio:
          manual: true # for disable helm.sh/hook: post-install in test build
          dep:
            - minio-db          # secret
            - local-path@infra  # PVC
            # - ingress@infra   # ingress-controller
      postgresql:
        sql1:
          # manual: true
          dep:
            - db-db             # secret
            - local-path@infra  # PVC
          base: postgresql
          tags:
            - sql
          store:
            write:
              create: true # fix 
              port: 30000
  velero:
    manual: true
    chart:
      velero:
        velero:
          dep:
            - minio@db
